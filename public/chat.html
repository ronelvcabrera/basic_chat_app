<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Basic Chat App</title>
	</head>
	<body>
		<div id="app" class="chat-container">
			<header class="chat-header">
				<h1><i class="fas fa-smile"></i> Chat Up</h1>
				<a href="index.html" class="btn">Leave Room</a>
			</header>
			<main class="chat-main">
				<div class="chat-sidebar">
				<h3><i class="fas fa-comments"></i> Room Name:</h3>
				<h2 id="room-name"></h2>
				<h3><i class="fas fa-users"></i> Users</h3>
				<ul id="users">
					<li v-for="member in members">
						<b>{{ member.name }}</b>
					</li>
				</ul>
				</div>
				<div class="chat-messages">
					<ul id="chatbox">
						<li v-for="message in messages">
							<b>{{ message.user }}:</b> {{ message.message }}
						</li>
					</ul>
				</div>
			</main>
			<div class="chat-form-container">
				<form id="chat-form" @submit.prevent="sendMessage">
					<input
						id="msg"
						type="text"
						placeholder="Enter Message"
						v-model:value="message"
						required
						autocomplete="off"
					/>
					<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
			integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="/socket.io/socket.io.js"></script>

		<script>
			var socket = null;
			var app = new Vue({
				el: '#app',
				data: {
					messages: [],
					members: [],
					message: '',
					username: '',
					state: 0
				},
				methods: {
					sendMessage: function () {
						if (this.message) {
							const newMessage = {
								date: new Date(),
								user: this.username,
								type: 'message',
								color: 'info',
								message: this.message
							}
							socket.emit('SEND_MESSAGE', newMessage);
							this.messages.push(newMessage)
							this.message = '';
						}
					},
					// setUsername: function () {
					// socket.emit('join', this.username);
					// this.username = '';
					// this.state = 1;
					// },
					// continueWithoutUsername: function () {
					// socket.emit('join', null);
					// this.state = 1;
					// }
				},
				created: function () {
					socket = io();
				},
				mounted: function () {
					socket.emit('SEND_MESSAGE', {
						date: new Date(),
						user: this.username,
						type: 'broadcast',
						color: 'secondary',
						message: `${this.username} has joined`
					});
					socket.on('NEW_MESSAGE', function (message) {
						console.log(message);
						app.messages.push(message);
					})
					// this needs to be done AFTER vue updates the page!!
					// Vue.$nextTick(function () {
					// 	var messageBox = document.getElementById('chatbox')
					// 	messageBox.scrollTop = messageBox.scrollHeight
					// })
				}
			});
		</script>
	</body>
</html>
